        .menu-toggle {
            background: none;

            cursor: pointer;
            position: absolute;

        .nav-links {
            list-style-type: none;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: space-around;
            width: 100%;
        }

        .nav-links li {
            font-size: 1.5em;
            position: relative;
        }

        .nav-links li a {
            color: #e6e6e6;
            padding: 16px 20px;
            text-decoration: none;
            font-family: 'Roboto Mono', monospace;
            text-transform: uppercase;
            font-weight: bold;
            position: relative;
            overflow: hidden;
            z-index: 1;
        }

        .nav-links li a::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            width: 0;
            height: 0;
            background: radial-gradient(circle closest-side, rgba(255, 0, 0, 0.5), transparent);
            transform: translate(-50%, -50%);
            opacity: 0;
            transition: all 0.3s ease;
            z-index: -1;
        }

        .nav-links li a:hover {
            color: #FFF;
            background-color: transparent; 
        }

        .nav-links li a:hover::before {
            width: 200%;
            height: 200%;
            opacity: 1;
        }

        /* Animation for the 'explosion' */
        .nav-links li a:hover::after {
            content: '';
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            animation: cannonballExplosion .4s ease-out forwards;
            z-index: -1;
        }

        @keyframes cannonballExplosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

        /* Media query for mobile */
        @media (max-width: 768px) {
            .menu-toggle {
                display: block; /* Show toggle button on mobile */
            }

            .nav-links {
                display: none; /* Hide links by default on mobile */
                flex-direction: column;
                align-items: center;
                height: 0;
                overflow: hidden;
                transition: height 0.3s ease-in-out;
            }

            .nav-links.active {
                display: flex; /* Show links when active */
                height: auto; /* Allow links to expand */
            }

            .nav-links li {
                width: 100%;
                text-align: center;
            }

            .nav-links li a {
                width: 100%;
                padding: 10px 15px;
                font-size: 1em;
            }

            /* Remove hover effects for mobile */
            .nav-links li a::before,
            .nav-links li a:hover::after {
                display: none;
            }
        }
    </style>
