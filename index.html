        /* Cannonball hover effect for desktop */
        .nav-links li a::before {

            height: 100%;
            top: 0;
            left: 0;
            opacity: 0;
            animation: cannonballExplosion .4s ease-out forwards;
            z-index: -1;
        }

        @keyframes cannonballExplosion {
            0% {
                transform: scale(0);
                opacity: 1;
            }
            50% {
                transform: scale(1.5);
                opacity: 0.5;
            }
            100% {
                transform: scale(2);
                opacity: 0;
            }
        }

            }

                font-size: 1em;
                text-align: center;
            }
            /* Remove hover effects for mobile */
            .nav-links li a::before,
            .nav-links li a:hover::after {
                display: none;
            }
